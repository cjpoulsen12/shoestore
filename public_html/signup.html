                </div>

                <div class="form-group">
                    <label>Email address:</label><br />
                    <input type="email" class="form-control input-lg" name="email" placeholder="Enter email address"><br />
                </div>
                <div class="form-group">
                    <label>Password:</label><br />
                    <input type="password" class="form-control input-lg" name="password" placeholder="Create a Password"><br><br>
                </div>

                <input class="btn btn-primary center-block" type="submit" value="Sign up">
            </form>
